<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        
    </div>
    <h1 style="text-align: center;"> App Survey Form</h1>
    <form style="text-align: center;">
        <fieldset>
        <div class="form-control">
        <label style="display: block; margin-bottom: 10px;">Student Name</label>
        <input type="text" name="Student Name" placeholder="Enter your name">
        </div>

        <div class="form-control">
            <label style="display: block; margin-bottom: 10px;">Student Email Id</label>
            <input type="text" name="Student Email Id" placeholder="Enter your email">
        </div>

        <div class="form-control">
            <label style="display: block; margin-bottom: 10px;">Institution</label>
            <input type="text" name="Institution" placeholder="Enter your school name">
        </div>

        <div class="form-control">
            <label style="display: block; margin-bottom: 10px;">How did you hear about our course?</label>
            <select>
                <option>Facebook Ads</option>
                <option>Email Newsletter</option>
                <option>Social Media</option>
                <option>Newspaper</option>
                <option>Others</option>
            </select>
        </div>

        <div class="form-control">
            <label style="display: block; margin-bottom: 10px;">Did you enjoy the coourse?</label>
            <input type="radio" name="choice">5
            <input type="radio" name="choice">4
            <input type="radio" name="choice">3
            <input type="radio" name="choice">2
            <input type="radio" name="choice">1
        </div>

        <div class="form-control">
            <label style="display: block; margin-bottom: 10px;">Would you recommend our course to others?</label>
            <input type="checkbox" name="select">Yes
            <input type="checkbox" name="select">No
            <input type="checkbox" name="select">Maybe
        </div>

        <div class="form-control">
            <label style="display: block; margin-bottom: 10px;">Comments</label>
            <textarea placeholder="Enter your comments here"></textarea>
        </div>
        <button type="submit" style="color:aliceblue">Submit</button>

        </fieldset>
    </form> 
</body>
</html>
